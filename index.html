<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle password visibility in multiple forms</title>
</head>
<body>
    <h2>Change Username</h2>
<p>Enter your username and password to change your username.</p>

<form>
	<div>
		<label for="username">Username</label>
		<input type="text" name="username" id="username">
	</div>

	<div>
		<label for="password">Password</label>
		<input type="password" name="password" id="password">
	</div>

	<div>
		<label for="show-password">
			<input type="checkbox" name="show-password" id="show-password">
			Show password
		</label>
	</div>

	<p>
		<button type="submit">Change Username</button>
	</p>
</form>


<h2>Change Password</h2>
<p>Enter your current password and new password below.</p>

<form>
	<div>
		<label for="current-password">Current Password</label>
		<input type="password" name="current-password" id="current-password">
	</div>

	<div>
		<label for="new-password">New Password</label>
		<input type="password" name="new-password" id="new-password">
	</div>

	<div>
		<label for="show-passwords">
			<input type="checkbox" name="show-passwords" id="show-passwords">
			Show passwords
		</label>
	</div>

	<p>
		<button type="submit">Change Passwords</button>
	</p>
</form>

<script>
    const password = document.querySelector('[name="password"]');
    const currPass = document.querySelector('[name="current-password"]');
    const newPass= document.querySelector('[name="new-password"]');

    const checkbox = document.querySelectorAll('[type="checkbox"]');

    document.addEventListener('click', function(event) {
        if (event.target.matches('#show-password')) {
			password.type === 'password' ?
				password.type = 'text' :
					password.type = 'password';
			}

        if (event.target.matches('#show-passwords')) {
            if (currPass.type === 'password' && newPass.type === 'password') {
				currPass.type = 'text';
				newPass.type = 'text';
			} else {
				currPass.type = 'password';
				newPass.type = 'password';
			}
					
        }
    })

    


</script>
</body>
</html>
